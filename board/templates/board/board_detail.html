{% extends 'blog/base.html' %}

{% block main_area %}
<div class="card">
  <div class="card-body">
      <h4 class="card-title">{{ board.title }}</h4>
      <p class="float-right">{{ board.created_at }}</p>
      {{ board.author }}
      <hr/>
      {{ board.content | safe }}
      <!--safe는 html 형태가 아니게 나오기 위한 목적-->
  </div>
</div>

{% endblock %}
